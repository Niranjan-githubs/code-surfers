<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nexus login</title>
         <link rel="shortcut icon" href="logo1.png">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
        <script defer src="script.js"></script>
      
    </head>
    
    <body>
        
    <div class="bottom-image">
        <img src="final.png" alt="Description of the image">
    </div>  
                                                                              
    
    <div class="hell-world">Nexus</div>
    
    
    <div class="slogan">
        "Every Step Counts, Every Success Tracked ,
    </div>
        <div class ="slogan2"> 
            Your Journey to Success, Our Commitment." 
        </div>
        
   
    

    
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo1.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div >Student login</div>
                <div>Please Sign in to use the platform</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" id="emailForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" id="passwordForm"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">I forgot my password!</a>
                </div>
                <button type="button"id="signInButton">Sign In</button>
                <button type="button" id="parentsLoginButton">Parents login</button>

            </form>
           
       
        </div>
    </div>l   
</body>

</html>
